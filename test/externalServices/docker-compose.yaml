version: "3.9"

services:
  db:
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: testhypertrace
      MYSQL_DATABASE: hypertrace
      MYSQL_USER: hypertrace
      MYSQL_PASSWORD: hypertrace
volumes:
  db_data: { }