name: Publish
on:
  create:
    tags:
      - '*'
jobs:
  generate_proto:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: npm run generate_pb

      - name: Cache proto
        uses: actions/upload-artifact@v2
        with:
          name: proto
          path: ./src/config/generated.*

  build:
    runs-on: ubuntu-20.04
    needs: generate_proto
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          registry-url: 'https://registry.npmjs.org'
          scope: '@hypertrace'

      - run: npm install
      - run: npm install -g typescript@4.9.4

      - uses: actions/download-artifact@v2
        with:
          name: proto
          path: ./src/config/

      - run: npm run build

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLIC_PUBLISH_TOKEN }}