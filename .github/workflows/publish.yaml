name: Publish
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - run: npm install
      - run: tsc
      - run: npm run build
      - name: Save artifact
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: ./hypertrace-nodejsagent-*.tgz