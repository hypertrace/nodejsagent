name: Pr build
on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        node_version: [ "8", "10", "12", "14", "16" ]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
      - run: npm install
      - run: tsc
      - name: Standup Test Docker Services
        run: cd ./test/externalServices && docker-compose up
      - name: Run Tests
        run: npm run test